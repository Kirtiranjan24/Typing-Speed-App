<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPING SPEED TEST APP</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="background-logo"></div> 
    <div class="wrapper">
        <div class="header">
            <h1> Typing Speed Test</h1>
        </div>
        <div class="content-box">
            <div class="typing-test">
                <p></p>
            </div>
            <input type="text" class="input-field" autofocus />
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button class="button">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
